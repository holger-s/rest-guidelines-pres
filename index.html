<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>RESTful API Guidelines</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<section class="image-section more-opaque"
                 data-background="images/dojo.jpg">
		            <h1>Coder Dojo</h1>
					<h3>RESTful API Design</h3>
					<p>
						<small>slides by <a href="https://github.com/holger-s">Holger Schmeisky</a> / <a href="http://twitter.com/danpersa">@hschmeisky</a></small>
					</p>
       			</section>

				<section data-markdown data-separator-notes="^Notes:">
					<script type="text/template">
						### API First
						
						* [API Guild](https://techwiki.zalando.net/display/GUL/API)

						Notes:
						Design your API before you implement it in production
						Maybe even write a prototype to test major use cases
						Just like we do right now with the platform rebuild

					</script>
				</section>

				<section>
					<section data-markdown data-separator-notes="^Notes:">
						<script type="text/template">
							### Think of resources

							Notes:
							REST APIs are modeled around HTTP Verbs (which are fixed)
							And you define the resources
							Resources are mostly collections 
							For example if we want to get the orders of johndoe
							And if we want to add an item ...
						</script>
					</section>
					<section>
						GET /accounts/johndoe
					</section>
					<section>
						POST /accounts/johndoe/orders
					</section>
    			</section>

				<section>
					<section data-markdown data-separator-notes="^Notes:">
						<script type="text/template">
						### To boldly noun where no verb is allowed
						
						Notes:
						How would you model transferring money from one bank account to another?
						Keeping the RESTful paradigm sometimes is weird, but adds consistency
						</script>
					</section>
					<section>
					  POST /bank-accounts/johndoe/transactions
					</section>
				</section>

    			<section data-markdown>
    				<script type="text/template">
	    				### Styling Conventions

	    				* use Swagger for API documentation
	    				* HTTP Headers Hyphenated-Pascal-Case
	    				* Query parameters & JSON fields snake_case
    				</script>
    			<section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
